<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Verb</title>
</head>
<body>
    <h1>Random Verb: <span id="verb"></span></h1>
    
    <script>
        // Fetch the JSON file
        fetch("VERBS.json")
            .then(response => response.json()) // Convert response to JSON
            .then(VERBS => {
                // Generate a random index
                const randomIndex = Math.floor(Math.random() * VERBS.length);

                // Get the random verb's base form
                const randomVerb = VERBS[randomIndex]["base form"];

                // Display the verb on the page
                document.getElementById("verb").textContent = randomVerb;
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>
</body>
</html>
